<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Day for My Love</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    .hero {
      background-color: #f7f7f7;
      padding: 100px 0;
      text-align: center;
    }

    .btn-custom {
      background-color: #ff69b4;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #ff1493;
    }

    .animation-container {
      position: relative;
      width: 100%;
      height: 300px;
      margin-top: 40px;
    }

    .airplane {
      position: absolute;
      top: 50%;
      left: -150px;
      width: 100px;
      animation: fly 10s linear infinite;
    }

    @keyframes fly {
      0% {
        left: -150px;
      }

      50% {
        left: 50%;
        transform: translateX(-50%);
      }

      100% {
        left: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <section class="hero">
      <h1 class="display-4">Happy Special Day, My Love!</h1>
      <p class="lead">Selamat hari istimewa, sayangku. Aku ingin mengatakan betapa berharganya dirimu dalam hidupku. Kamu adalah cahaya yang selalu membuat hari-hariku lebih indah!</p>

      <div class="animation-container">
        <!-- Gambar pesawat terbang -->
        <img src="airplane.jpg" alt="Airplane" class="airplane">
      </div>

      <div class="mt-4">
        <button class="btn btn-custom" id="sendEmailButton">Send My Love</button>
      </div>
    </section>

    <footer class="text-center mt-5">
      <p>&copy; 2024 My Love Website</p>
    </footer>
  </div>

  <!-- Bootstrap JS and EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <script>
    // Initialize EmailJS with your user ID
    emailjs.init("hmN7rMPulS1dDL_wq");

    // Add an event listener for the button
    document.getElementById("sendEmailButton").addEventListener("click", function () {
      var emailParams = {
        to_email: "spputra2699@gmail.com",  // Replace with her email address
        subject: "Special Day Message",
        message: "Sayang, hari ini adalah hari yang spesial hanya untukmu. Aku selalu mencintaimu tanpa batas dan harap kita selalu bersama selamanya. Kamu adalah segalanya bagiku. Love you!"
      };

      // Send email using EmailJS
      emailjs.send("YOUR_EMAILJS_SERVICE_ID", "YOUR_EMAILJS_TEMPLATE_ID", emailParams)
  .then(function(response) {
    console.log('Success!', response);
    alert("Your love message has been sent!");
  }, function(error) {
    console.log('Failed...', error);
    alert("Failed to send message. Please try again.");
  });

  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
